<html>
    <title>SSRF</title>
    <body>
        <h1>Welcome! Enter a URL, that you want to load here:</h1>
        <form action="/" method="POST">
            <input type="text" name="uri">
            <br>
            <br>
            <button type="submit">Go!</button>
        </form>
        {% if uri %}
        <h2>{{ uri }}</h2>
        <iframe srcdoc='{{ html }}' style="width: 100%; height: 100%"></iframe>
        {% endif %}
    </body>
</html>
